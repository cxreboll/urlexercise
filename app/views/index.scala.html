<script>
function submitIT() {
    // Send the data using post
    var longurl = $.trim($("#input_7").val());
    var json = '{ "url": "'+ longurl + '"}'
    console.log(json)
    var url = "/push/url"

    $.ajax ({
    url: url,
    type: "POST",
    data: json,
    dataType: "json",
    contentType: "application/json; charset=utf-8",
    success: function(data ) {
        var content = $( data )[0].short
        console.log(content)
        $( "#input_13" ).empty().append( "http://localhost:9000/"+content );
      }
    });
}
</script>
